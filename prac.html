<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CagedShow | Movie Booking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="front.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .main-content {
      flex: 1;
    }
    .footer {
      background-color: #111;
      color: #ccc;
      padding: 20px;
      text-align: center;
    }
    .footer .social-icons a {
      margin: 0 10px;
      color: #ccc;
      transition: color 0.3s;
    }
    .footer .social-icons a:hover {
      color: #ff4d4d;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }
    .movie-card {
      background-color: #1a1a1a;
      border: 1px solid #ff1a1a;
      border-radius: 10px;
      overflow: hidden;
      width: 220px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .movie-card img {
      width: 100%;
      height: 320px;
      object-fit: cover;
    }
    .movie-card h3 {
      margin: 10px 0;
      font-size: 20px;
      color: #ff4d4d;
    }
    .movie-card button {
      background-color: #ff1a1a;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      margin-bottom: 15px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .movie-card button:hover {
      background-color: #e60000;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo"><i class="fas fa-film"></i> CagedShow</div>
    <nav class="nav">
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-video"></i> Movies</a>
      <a href="#"><i class="fas fa-calendar"></i> Events</a>
      <a href="#"><i class="fas fa-user"></i> Login</a>
    </nav>
  </header>

  <div class="main-content">
    <section class="hero">
      <h1><i class="fas fa-ticket-alt"></i> Book Tickets for Your Favorite Movies</h1>
      <input type="text" id="searchInput" placeholder="Search movies...">
    </section>

    <section class="movies" id="movieContainer">
      <div class="movie-card" data-title="Oppenheimer">
        <img src="https://via.placeholder.com/200x280?text=Oppenheimer" alt="Oppenheimer">
        <h3>Oppenheimer</h3>
        <button><i class="fas fa-ticket"></i> Book Now</button>
      </div>
      <div class="movie-card" data-title="The Batman">
        <img src="https://via.placeholder.com/200x280?text=The+Batman" alt="The Batman">
        <h3>The Batman</h3>
        <button><i class="fas fa-ticket"></i> Book Now</button>
      </div>
      <div class="movie-card" data-title="Interstellar">
        <img src="https://via.placeholder.com/200x280?text=Interstellar" alt="Interstellar">
        <h3>Interstellar</h3>
        <button><i class="fas fa-ticket"></i> Book Now</button>
      </div>
      <div class="movie-card" data-title="Joker">
        <img src="https://via.placeholder.com/200x280?text=Joker" alt="Joker">
        <h3>Joker</h3>
        <button><i class="fas fa-ticket"></i> Book Now</button>
      </div>
    </section>
  </div>

  <footer class="footer">
    <p>Â© 2025 CagedShow. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

  <script src="front.js"></script>
</body>
</html>
